<div class="container">
  <div class="panel panel-primary">
  <div class = "panel-heading"> LIST OF PRODUCTS </div>
    <div class ="panel-body">

      <button class=" btn btn-primary" (click)="onGetProduct()"> click to view products</button> <br/>
    </div>
     OR <br/>
    <div>
      <form #f ="ngForm" (ngSubmit)="onSearch(f.value)" >
        <label > &nbsp;&nbsp; enter a specific keyword: </label>
        <input type="text" name="name_input_search" ngModel />
        <button type ="onSubmit" class="btn btn-primary"> <span class="glyphicon glyphicon-search">  Search</span></button>
      </form>
    </div>



<div  class = "panel-body">
<table *ngIf="listproducts" class = "table table-striped">

<tr>
<th>ID_PRODUIT</th> <th>DESCRIPTION</th>   <th>PRICE </th>   <th>QUANTITY</th>
</tr> <Br/>
<tr *ngFor=" let p of listproducts._embedded.products" >

<td>{{p.id}}</td>
<td>{{p.description}}</td>
<td>{{p.price|currency}}</td>
<td>{{p.quantity}}</td>
  <td><a type ="button" class ="btn btn-danger list-inline" (click)="onDeleteProduct(p)"> Delete</a></td>
  <td><a type ="button" class ="btn btn-default"
         (click)="onEditProduct(p)"> Edit</a></td>

</tr>

</table>

   <ul *ngIf="totalpagesArray" class=" nav nav-pills">
     <li class="clickable" [ngClass]="{'active': i== currentPage,
                      ' ': i!=currentPage
                    }"
          *ngFor="let pageIndex of totalpagesArray; let i=index">
          <a (click)="onPageProducts(i)"> {{i}} </a>
     </li>
   </ul>

</div>
</div>
</div>
