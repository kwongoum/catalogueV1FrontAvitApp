<!------------------------------------- form to  update ------------------->
<div class="panel panel-body" *ngIf="currentProduct">
  <form #f="ngForm" (ngSubmit)="onUpdateProduct(f.value)">
    <div>
      <button type="submit" class="btn btn-success" (click)="onBack(currentProduct)"> Back</button> </div>
    <br>
    <div class="form-group">
      <label class="control-label"> ID:  {{currentProduct.id}}</label>
    </div>
    <div class="form-group">
      <label class="control-label"> DESCRIPTION: </label>
      <input class="form-control" type="text" name="description" ngModel [(ngModel)]="currentProduct.description">
    </div>

    <div class="form-group">
      <label class="control-label"> PRICE: </label>
      <input class="form-control" type ="text"  name="price" ngModel [(ngModel)]= "currentProduct.price">
    </div>
    <div class="form-group">
      <label class="control-label"> QUANTITY:</label> <input  class ="form-control" name="quantity" type ="text" ngModel [(ngModel)]="currentProduct.quantity">
    </div>

      <button type="submit"  class="btn btn-primary"> Update</button>





  </form>
</div>
